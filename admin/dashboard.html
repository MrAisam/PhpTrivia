<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        /* General admin styling */
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1, h2 {
            color: #222;
        }

        /* Navbar / Header */
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .welcome {
            font-size: 18px;
            margin-bottom: 30px;
            color: #444;
        }

        /* Dashboard Cards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #fff;
            padding: 20px;
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }

        .card .btn {
            display: inline-block;
            padding: 10px 16px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .card .btn:hover {
            background: #0056b3;
        }

        /* Special Card Variants */
        .logout h3 {
            color: #dc3545;
        }
        .logout .btn {
            background: #dc3545;
        }
        .logout .btn:hover {
            background: #b02a37;
        }

        .home h3 {
            color: #28a745;
        }
        .home .btn {
            background: #6c757d;
        }
        .home .btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="dashboard-container">
        <div class="welcome">Welcome, Admin! Please select one of the following options:</div>
        
        <div class="card-container">
            <div class="card">
                <h3>Questions</h3>
                <p>View, add, edit, or delete quiz questions.</p>
                <a href="manage_questions.html" class="btn">Manage Questions</a>
            </div>
            <div class="card logout">
                <h3>Logout</h3>
                <p>End your admin session securely.</p>
                <a href="logout.php" class="btn">Logout</a>
            </div>
            <div class="card home">
                <h3>Return Home</h3>
                <p>Go back to the main trivia website.</p>
                <a href="../html/index.html" class="btn">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
