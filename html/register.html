<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/include.js" defer></script>
</head>
<body>
    <div data-include="../php/header.php"></div>

    <main>
        <h2>Register</h2>
        <form action="../php/register.php" method="POST">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose Username" required><br>

            <label>Email</label><br>
            <input type="email" name="email" placeholder="Enter Email" required><br>

            <label>Password</label>
            <input type="password" name="password" placeholder="Choose Password" minlength="8" required><br>

            <label>Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" minlength="8" required><br>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label>Date of Birth</label>
            <input type="date" name="dob" required><br>

            <button type="submit">Register</button>
        </form>
    </main>

    <div data-include="footer.html"></div>
</body>
</html>
